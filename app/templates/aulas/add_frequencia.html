{% extends 'layout.html' %}

{% block title %}
Adicionar Frequência
{% endblock %}

{% block content %}
<main style="margin: 50px auto; padding: 20px; max-width: 600px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Adicionar Frequência para a Aula</h4>
            <form action="{{ url_for('save_frequencia', aul_id=aul_id) }}" method="post">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background-color: #f4f4f4; text-align: left;">
                            <th style="padding: 8px; border: 1px solid #ddd;">Nome do Aluno</th>
                            <th style="padding: 8px; border: 1px solid #ddd;">Presença</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for aluno in alunos %}
                        <tr>
                            <td style="padding: 8px; border: 1px solid #ddd;">{{ aluno.nome }}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">
                                <input type="number" name="frequencia_{{ aluno.id }}" value="1" min="0" max="1" required>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary mt-4">Salvar Frequência</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
