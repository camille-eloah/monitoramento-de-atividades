<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>

    <style>
        .error-message {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
    </style>
</head>

<body>

    <h1>Alunos Cadastrados</h1>

    {% if alunos %}
    <ul>
        {% for aluno in alunos %}
            <li>
                {{ aluno.alu_nome }} - {{ aluno.alu_matricula }}
                <br>
                <a href="/edit_aluno/{{ aluno.alu_matricula }}">Editar Aluno</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Nenhum aluno cadastrado ainda.</p>
    {% endif %}

    <h1>Cadastre um Novo Aluno</h1>

    <!-- Exibição de mensagem de erro -->
    {% if mensagem_erro %}
    <div class="error-message">
        {{ mensagem_erro }}
    </div>
    {% endif %}

    <form action="{{ url_for('cad_aluno') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula" name="matricula" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required>

        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc" required>

        <br>
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
