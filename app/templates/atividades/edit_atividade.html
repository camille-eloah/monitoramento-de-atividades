<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atividade</title>
</head>
<body>
    <h1>Editar Atividade</h1>

    <form action="{{ url_for('edit_atividades', ati_id=atividade.ati_id) }}" method="post">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ atividade.ati_tipo }}" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ atividade.ati_descricao }}" required>

        <label for="data_entr">Data de Entrega:</label>
        <input type="date" id="data_entr" name="data_entr" value="{{ atividade.ati_data_entr }}" required>

        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" value="{{ atividade.ati_peso }}" required>

        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
