{% extends 'layout.html' %}

{% block title %}
Cadastro de Aulas
{% endblock %}

{% block content %}

<main style="margin: 50px auto 0; padding: 20px; max-width: 600px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Editar Disciplina</h4>
            <form action="/edit_disciplinas/{{ disciplina.dis_id }}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" value="{{ disciplina.dis_nome }}" required>
                </div>
                <!--Corrigir esse select-->
                <div class="form-group">
                    <label for="professor">Professor:</label>
                    <select class="form-control" name="prof_responsavel" id="professor" required>
                        {% for professor in professores %}
                            <option style="vertical-align: inherit;" value="{{ professor.prof_id }}" {% if disciplina.dis_prof_responsavel == professor.prof_id %}selected{% endif %}>{{ professor.prof_nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="carga_hr">Carga Hor√°ria:</label>
                    <input class="form-control" type="number" id="carga_hr" name="carga_hr" value="{{ disciplina.dis_carga_hr }}" required>
                </div>
                <!--Corrigir esse select-->
                <div class="form-group">
                    <label for="curso_id">Cursos Associados:</label>
                    <select class="form-control" name="curso_id">
                    {% for curso in cursos_associados %}
                        <option style="vertical-align: inherit;" value="{{ curso.cur_id }}">{{ curso.cur_nome }}</option>
                    {% endfor %}
                    </select>
                </div>
                    
                <button type="submit">Atualizar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
